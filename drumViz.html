<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Drum Viz</title>

    <script type="text/javascript" src="js/three84.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.2"></script>
    <script type="text/javascript" src="js/audioManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/drums.js?v=0.3"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/drumStyles.css?v=0.1" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<div id="score">
    <img src="images/drumScore.jpg">
</div>
<div id="controls">
    <div>
        <img id="play" src="images/play.png">
    </div>
    <div id="tracks">
        Track:
        <input type="number" value="0" min="0" max="5">
    </div>
    <div id="beats">
        Beats:
        <input id="bpm" type="number" value="100" min="30" max="240">
    </div>

</div>

</body>
</html>
