<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Drum Viz</title>

    <!-- build:css css/drumStyles.min.css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/drumStyles.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <!-- build:js build/drumViz.min.js -->
    <script type="text/javascript" src="js/three84.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/jquery.knob.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/baseApp.js"></script>
    <script type="text/javascript" src="js/audioManager.js"></script>
    <script type="text/javascript" src="js/controlKit.min.js"></script>
    <script type="text/javascript" src="js/drums.js"></script>
    <!-- endbuild -->

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="scoreContainer" class="infoPanel">

</div>

<div id="timeLineContainer" class="infoPanel">

</div>

<div id="titleContainer" class="infoPanel centred">
    <p>Drumset For Beginners <span id="scoreNum">1</span></p>
</div>

<div id="controls" class="infoPanel centred">
    <input class="dial" value="60"  data-width="90%" data-fgColor="#632523" data-inputColor="#000000" data-min="5" data-max="220">
    <div id="playback" class="centred">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img id="rewind" src="images/rewind-button.png">
                </div>
                <div class="col-md-6">
                    <img id="play" src="images/play-button.png">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="track">Track:</label>
        <select class="form-control" id="track">
            <option value="1">DSFB 1</option>
            <option value="2">DSFB 2</option>
            <option value="3">DSFB 3</option>
        </select>
    </div>
</div>

<div id="instructions" class="infoPanel">
    <a href="drumInstructions.html" target="_blank"><img src="images/info.png"></a>
</div>

</body>
</html>
