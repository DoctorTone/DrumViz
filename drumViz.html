<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

    <title>Drum Viz</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/drumStyles.css?v=0.2" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/three86.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/jquery.knob.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.3"></script>
    <script type="text/javascript" src="js/audioManager.js"></script>
    <script type="text/javascript" src="js/drums.js?v=0.2"></script>

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="scoreContainer" class="infoPanel">

</div>

<div id="timeLineContainer" class="infoPanel">

</div>

<div id="titleContainer" class="infoPanel centred">
    <p>Simple Groove <span id="scoreNum">1</span></p>
</div>

<div id="controls" class="infoPanel">
    <div id="dialContainer" class="centred">
        <p>Beats Per Minute</p>
        <input class="dial" value="60"  data-width="90%" data-fgColor="#632523" data-inputColor="#000000" data-min="5" data-max="220">
        <div id="playback" class="centred">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <img id="rewind" src="images/rewind-button.png">
                    </div>
                    <div class="col-md-6">
                        <img id="play" src="images/play-button.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="track">Track:</label>
        <select class="form-control" id="track">
            <option value="1">Groove 1</option>
            <option value="2">Groove 2</option>
            <option value="3">Groove 3</option>
        </select>
    </div>
</div>

<div id="instructions" class="infoPanel">
    <img src="images/info.png">
</div>

<div id="copyright" class="infoPanel centred">
    <p>
        &copy; DRT Software Ltd, 2017
    </p>
</div>

<div id="notSupported" class="infoPanel centred noDisplay">
    <p>
        <img src="images/warning.png"> Your browser does not support WebGL. Please update to the latest version of Chrome or Firefox.
    </p>
</div>

</body>
</html>
