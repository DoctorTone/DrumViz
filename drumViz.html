<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Drum Viz</title>

    <script type="text/javascript" src="js/three84.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/jquery.knob.min.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.2"></script>
    <script type="text/javascript" src="js/audioManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/drums.js?v=0.5"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="css/drumStyles.css?v=0.2" rel="stylesheet" type="text/css">

</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<div id="score" class="infoPanel">
    <img src="images/drumScore1.jpg">
</div>

<div id="controls" class="infoPanel">
    <input type="text" value="60" class="dial">
    <div id="playback" class="centred">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img id="rewind" src="images/rewind-button.png">
                </div>
                <div class="col-md-6">
                    <img id="play" src="images/play-button.png">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="track">Track:</label>
        <select class="form-control" id="track">
            <option>DSFB 1</option>
            <option>DSFB 2</option>
            <option>DSFB 3</option>
        </select>
    </div>
</div>

</body>
</html>
